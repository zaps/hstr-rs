name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential libncurses5 libncurses5-dev libncursesw5 libncursesw5-dev
      - name: Set up cargo
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release 
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          path: target
  coverage:
    runs-on: ubuntu-latest
    container:
      image: xd009642/tarpaulin:latest
      options: --security-opt seccomp=unconfined
    steps:
      - uses: actions/checkout@v2
      - name: Generate code coverage
        run: cargo tarpaulin --out Xml --exclude-files fake_ncurses/src/lib.rs hstr/src/main.rs hstr/src/util.rs
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
